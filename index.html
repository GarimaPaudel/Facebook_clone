<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-100 h-screen flex flex-row">
    <div class="basis-7/12 flex flex-col p-52">
        <p class="text-blue-500 font-bold font text-6xl">facebook</p>
        <p class="text-2xl">Connect with friends and the world<br> around you on Facebook.</p>
    </div>
    <div class="basis-5/12">
        <form action="" class="bg-white shadow-xl flex flex-col h-auto w-auto rounded-md mt-28 ml-0 mr-48  max-w-6xl items-center">
           <input type="email" name="email" id="mail" placeholder="    Email or phone number" class="h-14 w-80 rounded-md mt-4  border-gray-300 border-2">
           <input type="password" name="pass" id="pass" placeholder="   Password" class="h-14 w-80 rounded-md m-3 border-gray-300 border-2">
           <input type="button" value="Login" class="bg-blue-600 text-white font-bold h-12 w-80 m-3 rounded-md hover:bg-blue-700">
           <a href="" class="text-blue-700 hover:underline">Forgot Password?</a><br>
           <hr class=" border-gray-400 w-80"> <br>
           <input type="button" value="Create new account" class="bg-lime-700 text-white font-semibold text-xl h-14 w-52 m-6 rounded-md hover:bg-green-600">
          
        </form>
        <p class="mt-4 mx-12"><span class="hover:underline font-bold text-center">Create a page</span> for a celebrity, brand or business.</p>

    </div>
   
    
</body>
</html>
